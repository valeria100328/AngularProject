<div class="registrer">
  <div class="registrer">
    <div style="height: 80vh; background-color: #9c27b0">
      <mat-toolbar color="primary-purple">
        <mat-toolbar-row>
          <button
            mat-icon-button
            (click)="sidenav.toggle()"
            fxShow="true"
            fxHide.gt-sm
          >
            <mat-icon>menu</mat-icon>
          </button>
          <span class="menu-spacer"></span>
          <div fxShow="true" fxHide.lt-md>
            <a href="#" mat-button>Catalog</a>
            <a href="#" mat-button>Resources</a>
            <a href="#" mat-button>Community</a>
            <a href="#" mat-button>Pro Pricing</a>
            <a href="#" mat-button>For Busimess</a>
          </div>
          <i class="icon fa-solid fa-magnifying-glass fa-2x"></i>
          <button class="cta">
            <span>Log In</span>
            <svg viewBox="0 0 13 10" height="10px" width="15px">
              <path d="M1,5 L11,5"></path>
              <polyline points="8 1 12 5 8 9"></polyline>
            </svg>
          </button>
        </mat-toolbar-row>
      </mat-toolbar>

      <mat-sidenav-container fxFlexFill>
        <mat-sidenav #sidenav>
          <mat-nav-list>
            <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
            <a href="#" mat-button>Catalog</a>
            <a href="#" mat-button>Resources</a>
            <a href="#" mat-button>Community</a>
            <a href="#" mat-button>Pro Pricing</a>
            <a href="#" mat-button>For Busimess</a>
          </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>
          <br />
          <br />
          <section class="registrer py-10">
            <div class="container px-4 px-lg-3 my-2">
              <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6">
                  <img
                    class="card-img-top mb-5 mb-md-0"
                    src="../../../assets/img/landingPageSection1.webp"
                    alt="..."
                  />
                </div>
                <div class="col-md-5">
                  <div class="form">
                    <mat-card class="card">
                      <mat-card-title>Sign Up</mat-card-title>
                      <mat-card-content>
                        <div class="container">
                          <mat-form-field>
                            <input matInput placeholder="Email" />
                          </mat-form-field>
                          <mat-form-field>
                            <input
                              matInput
                              [type]="hide ? 'password' : 'text'"
                            />
                            <button
                              mat-icon-button
                              matSuffix
                              (click)="hide = !hide"
                              [attr.aria-label]="'Hide password'"
                              [attr.aria-pressed]="hide"
                            >
                              <mat-icon>{{
                                hide ? "visibility_off" : "visibility"
                              }}</mat-icon>
                            </button>
                          </mat-form-field>
                        </div>
                      </mat-card-content>
                      <mat-card-actions>
                        <button>
                          <svg
                            height="24"
                            width="40"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                          >
                            <path d="M0 0h24v24H0z" fill="none"></path>
                            <path
                              d="M5 13c0-5.088 2.903-9.436 7-11.182C16.097 3.564 19 7.912 19 13c0 .823-.076 1.626-.22 2.403l1.94 1.832a.5.5 0 0 1 .095.603l-2.495 4.575a.5.5 0 0 1-.793.114l-2.234-2.234a1 1 0 0 0-.707-.293H9.414a1 1 0 0 0-.707.293l-2.234 2.234a.5.5 0 0 1-.793-.114l-2.495-4.575a.5.5 0 0 1 .095-.603l1.94-1.832C5.077 14.626 5 13.823 5 13zm1.476 6.696l.817-.817A3 3 0 0 1 9.414 18h5.172a3 3 0 0 1 2.121.879l.817.817.982-1.8-1.1-1.04a2 2 0 0 1-.593-1.82c.124-.664.187-1.345.187-2.036 0-3.87-1.995-7.3-5-8.96C8.995 5.7 7 9.13 7 13c0 .691.063 1.372.187 2.037a2 2 0 0 1-.593 1.82l-1.1 1.039.982 1.8zM12 13a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"
                              fill="currentColor"
                            ></path>
                          </svg>
                          <span>Register</span>
                        </button>
                      </mat-card-actions>
                    </mat-card>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </mat-sidenav-content></mat-sidenav-container
      >
    </div>
  </div>
</div>
